<!doctype html>
<html>
<head>
  <title>Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <nav class="nav">
    <a class="nav-links" href="index.html">Home</a>
    <a class="nav-links" href="profile.html">Profile</a>
    <a class="nav-links" href="books.html">Books</a>
  </nav>
  <main>
    <div class='d-flex justify-content-center mx-auto'><h1>My Information!</h1></div>
    <br>
  <div id="infoApp" class="infoapp">
    <div class='d-flex justify-content-center mx-auto'>
    <p><img v-bind:src='person.picture.large'></p></div>
    <div class='d-flex justify-content-center mx-auto'>
      <p>This is a picture of me!</p></div>
    <div class='d-flex justify-content-center mx-auto'>
      <p>I'm {{ person.name.first }} {{ person.name.last }}</p></div>
    <div class='d-flex justify-content-center mx-auto'>
      <p>I'm from {{ person.location.country }}</p></div>
    <div class='d-flex justify-content-center mx-auto'>
      <p>I was born on {{ prettyBirthday }}</p></div>
    <div class='d-flex justify-content-center mx-auto'>
      <p>I am {{ person.dob.age }}</p></div>
    <div class='d-flex justify-content-center mx-auto'>
      <p>My email address is<a v-bind:href="'mailto:'+person.email">{{ person.email }}</a></p></div>
    <div class='d-flex justify-content-center mx-auto'><form v-on:submit.prevent="fetchUserData">
      <button type=submit>RELOAD FOR THE NEW ME!</button>
    </form></div>
  </div>   
  </main>
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <!--  Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>  
</body>
<footer>
</footer>
</html>
