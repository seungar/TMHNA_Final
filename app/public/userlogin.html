<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./css/style.css" rel="stylesheet" type="text/css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <!-- Bootstrap Font Icon CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        
        <script src="https://unpkg.com/vue@next"></script>
        <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
        <title>TMHNA Portal</title>
      </head>
    <body>
        <nav>
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                  <a target='navbar-brand' href='./index.html'>
                    <img src='img/tmhna.png' alt="" height="100" class="d-inline-block align-text-top"></img></a>
                  Toyota Materials Handling North America
                </div>
              </nav>
        </nav>
        <main>
          <h1 id="portalhead">Please Login!</h1>
          <form action="./portal.html" method="post">
            <div class="imgcontainer">
              <img src="img/tmh_fork.png" alt="Avatar" height='75px'>
            </div>
          
            <div class="container">
              <label for="uname"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="uname" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
              
              <a href='./portal.html'>
                <button type="submit" >Login</button>
              </a>
              <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
              </label>
            </div>
          
            <div class="container" style="background-color:#f1f1f1">
              <button type="button" class="cancelbtn">Cancel</button>
              <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
            
          </form>
          <a href='./dealerlogin.html'>
            Dealer Login
          </a>
        </main>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    </body>  
</html>
